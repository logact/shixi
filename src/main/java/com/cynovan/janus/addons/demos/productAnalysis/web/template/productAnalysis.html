<template name="product_analysis_template">
    <div ng-controller="analysisController as ctrl" >
        <div class="row" style="margin: 0">
            <!-- 产品的销量信息 -->
            <div class="col-xs-6 efficiency-panel" style="border-right:15px solid #eaedf1">
                <div class="row">
                    <div class="col-xs-5 device-panel-title">{{'产品价格分析'}}</div>
                </div>
                <hr class="widget-separator"/>
                <div class="device-panel-info">
                    <div id="state_chart"></div>
                </div>
            </div>
            <div class="col-xs-6 efficiency-panel" >
                <div class="row">
                    <div class="col-xs-5 device-panel-title">{{'产品分类'}}</div>
                </div>
                <hr class="widget-separator"/>
                <div class="device-panel-info">
                    <ul class="ztree" id="device-tree-container"></ul>
                 </div>
                
                
            </div>
        </div>
    </div>
</template>
